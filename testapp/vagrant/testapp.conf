
<VirtualHost *:80>
      ServerName testapp.local
      DocumentRoot /jelixapp/testapp/www
      Alias /jelix/ "/jelixapp/lib/jelix-www/"

      <Directory "/jelixapp/lib/jelix-www/">
         Options +Indexes
         AllowOverride All
         Order allow,deny
         Allow from all
      </Directory>

      <Directory "/jelixapp/testapp/www/">
         Options +Multiviews
         AcceptPathInfo on
         AllowOverride All
         Order allow,deny
         Allow from all
      </Directory>

</VirtualHost>
